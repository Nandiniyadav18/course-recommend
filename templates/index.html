<!DOCTYPE html>
<html>
<head>
    <title>GenAI Course Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Ask for a Course</h2>
    <form method="POST" action="/recommend">
        <div class="mb-3">
            <label class="form-label">What are you looking to learn?</label>
            <input type="text" name="query" class="form-control" placeholder="e.g. beginner finance, Python AI" required>
        </div>
        <button class="btn btn-primary" type="submit">Get Recommendations</button>
    </form>
</div>
</body>
</html>
